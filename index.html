<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Dust</title>
    <link href="https://fonts.googleapis.com/css?family=Carme&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="title">Magic Dust</h1>
    </header>
    <div class="main">
        <p class="main__text">Welcome!<br> Are you ready to buy the very best Magic Dust?<br> We offer 3 varieties: Raibown Pop, Golden light and Blueish Skies.</p>
    </div>
    <div class="quantity">
        <p class="quantity__text">How many?</p>
        <input class="quantity__input" type="number" placeholder="Enter quantity...">
    </div>
    <div class="choose">
        <p class="choose__text">Choose your Magic Dust:</p>
        <select name="Available Types"class="choose__menu">
            <option value="Rainbow Pop">Rainbow Pop</option>
            <option value="Golden Light">Golden Light</option>
            <option value="Blueish Skies">Blueish Skies</option>
        </select>
    </div>
    
</body>
</html>
