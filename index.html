<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Dust</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Carme&display=swap" rel="stylesheet">
    
    
</head>

<body>
    <header>
        <h1 class="title">Magic Dust</h1>
    </header>

    <div class="main">
        <p class="main__text">Welcome!<br> Are you ready to buy the very best Magic Dust?<br> We offer 3 varieties:<br> Raibown Pop, Golden light and Blueish Skies.</p>
    </div>

    <section class="options">
        <div class="quantity">
            <p class="quantity__text">How many?</p>
            <input class="quantity__input" type="number" placeholder="Enter quantity...">
        </div>

        <div class="choose">
            <p class="choose__text">Magic Dust type:</p>
            <select name="Available Types"class="choose__menu">
                <option class="choose__dust" value="Rainbow Pop">Rainbow Pop</option>
                <option value="Golden Light">Golden Light</option>
                <option value="Blueish Skies">Blueish Skies</option>
            </select>
        </div>
    </section>

    <div class="submit">
        <button class="submit__button" type="submit">Submit</button>
    </div>

    <div class="total">
        <p class="total__text">TOTAL</p>
        <form onsubmit="return results();" method="POST" action="display"></form>
    </div>

    <footer>
        <p class="footer__text">Pachi Carlson, 2019</p>
    </footer>    
</body>
</html>
