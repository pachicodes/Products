<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Dust</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Carme&display=swap" rel="stylesheet">
    
    
</head>

<body>
    <header>
        <h1 class="title">Magic Dust</h1>
    </header>

    <div class="main">
        <p class="main__text">Welcome!<br> Are you ready to buy the very best Magic Dust?<br> We offer 3 varieties:<br> Raibown Pop, Golden light and Blueish Skies.</p>
    </div>

    <section class="theform">
        <form>
            <div class="quantity">
                <p class="quantity__text">How many?</p>
                <input data-input class="quantity__input" type="number" placeholder="Enter quantity...">
            </div>
            <div class="choose">
                <p class="choose__text">Magic Dust type:</p>
                <select data-choose name="Available Types" class="choose__menu">
                    <option data-pop value="9">Rainbow Pop</option>
                    <option data-light value="32">Golden Light</option>
                    <option data-skies value="11">Blueish Skies</option>
                </select>
            </div>   
            <div class="submit">
                <button data-button class="submit__button" type="submit">Submit</button>
            </div>        
            <div class="total">
                <p class="total__text">TOTAL</p>
                <p data-total class="total__result"></p>                
            </div>
        </form>
    </section>
    
    <footer>
        <p class="footer__text">Pachi Carlson, 2019</p>
    </footer>    
</body>
<script src="JavaScript/main.js"></script>
</html>
